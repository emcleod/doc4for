<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if is_index %}Module Index{% else %}{{ module_data.module_name }}{% endif %}</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <nav>
    <input type="checkbox" id="menu-checkbox" class="menu-checkbox">
    <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
    <ul class="menu">
      <li><a href="../index.html">File View</a></li>
      <li><a href="module_index.html">Module View</a></li>
    </ul>
  </nav>

  <main>
    <aside class="sidebar">
      <nav>
        <ul>
          {% for module_name in module_names %}
            <li><a href="{{ module_name }}.html">{{ module_name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </aside>

    <article class="content">
      {% if is_index %}
        <h1>Module Index</h1>
        <p>{{ content_data }}</p>
      {% else %}
        <h1>{{ module_data.module_name }}</h1>
        <p>{{ module_data.module_description }}</p>
        <!-- You can add more details about the module here -->
      {% endif %}
    </article>
  </main>
</body>

</html>
